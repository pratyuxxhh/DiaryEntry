<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Log In - My Diary App</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #F7CFD8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 6s infinite ease-in-out;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            background-color: #A6D6D6;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background-color: #F4F8D3;
            bottom: 15%;
            left: 20%;
            animation-delay: 1s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            background-color: #8E7DBE;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle4 {
            width: 120px;
            height: 120px;
            background-color: #F7CFD8;
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        /* Login Form */
        #login-container {
            position: relative;
            background-color: #F4F8D3;
            color: #8E7DBE;
            padding: 40px;
            
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 350px;
            z-index: 10;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #A6D6D6;
            border-radius: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            font-family: 'Patrick Hand', cursive;
        }

        input:focus {
            outline: none;
            border-radius: 20px;
            border-color: #8E7DBE;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #A6D6D6;
            color: #8E7DBE;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-family: 'Patrick Hand', cursive;
        }
        fieldset{
            border:  none;
            border-radius: 8px;
        }
        .btn:hover {
            transform: scale(1.03);
            background-color: #8E7DBE;
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #8E7DBE;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Background Circles -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>
<div class="circle circle4"></div>

<!-- Login Form -->
<div id="login-container">
    <h2>Welcome Back</h2>
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
    
    <a class="back-link" href="/">‚Üê Back to Home</a>


</div>
</body>
</html>
