<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #F7CFD8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 300px;
            height: 300px;
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 6s infinite ease-in-out;
        }

        .circle1 {
            background-color: #A6D6D6;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle2 {
            background-color: #8E7DBE;
            bottom: 15%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        .journal {
            background-color: #FFFDF5;
            width: 90%;
            max-width: 800px;
            height: 95vh;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #8E7DBE;
            font-family: 'Patrick Hand', cursive;
        }

        .diary-title {
            font-size: 24px;
            color: #8E7DBE;
            margin-bottom: 10px;
        }

        .diary-date {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .diary-body {
            flex: 1;
            border: 2px solid #F4F8D3;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            background-color: #fff;
            font-family: 'Patrick Hand', cursive;
            color: #444;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px;
            background-color: #A6D6D6;
            color: #8E7DBE;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Patrick Hand', cursive;
        }

        .back-btn:hover {
            background-color: #8E7DBE;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="journal">
        <div class="header">
            <h1>View Diary</h1>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
        <h2 id="diaryTitle" class="diary-title">Diary Title</h2>
        <p id="diaryDate" class="diary-date">Date</p>
        <div id="diaryBody" class="diary-body">
            Diary content will appear here.
        </div>
    </div>
    <script>
        // Retrieve and parse the diary object from localStorage
        const diaryObject = JSON.parse(localStorage.getItem('diaryObject'));

        if (diaryObject) {
            // Update the page content with the diary details
            document.getElementById('diaryTitle').textContent = diaryObject.diaryName || "Untitled Diary";
            document.getElementById('diaryDate').textContent = `Date: ${diaryObject.dateTime || "Unknown Date"}`;
            document.getElementById('diaryBody').textContent = diaryObject.body || "No content available.";
        } else {
            console.error("No diary object found in localStorage");
            document.getElementById('diaryTitle').textContent = "Error";
            document.getElementById('diaryDate').textContent = "Date: Not Available";
            document.getElementById('diaryBody').textContent = "Failed to load diary content.";
        }

        // Function to navigate back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
